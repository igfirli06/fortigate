<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Relationship Graph</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 1. Import ECharts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 justify-between">
                    <div class="flex">
                        <div class="flex flex-shrink-0 items-center">
                            <svg class="h-8 w-auto text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.333 9-6.03 9-11.623 0-1.31-.21-2.571-.6-3.75a11.959 11.959 0 0 1-2.402-1.308m-5.4 0v5.036m0 0v5.036m0-5.036h5.036m-5.036 0H6.75" />
                            </svg>
                            <span class="ml-2 text-xl font-bold text-gray-800">Fortigate Log Parser</span>
                        </div>
                        <nav class="ml-10 flex space-x-8">
                             <a href="{{ url_for('index') }}" class="inline-flex items-center border-b-2 border-transparent px-1 pt-1 text-sm font-medium text-gray-500 hover:border-gray-300 hover:text-gray-700">Dashboard</a>
                             <a href="{{ url_for('ip_relationship_graph') }}" class="inline-flex items-center border-b-2 border-indigo-500 px-1 pt-1 text-sm font-medium text-gray-900">IP Graph</a>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- Konten Utama -->
        <main class="py-10">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                
                <!-- Filter Card -->
                <div class="rounded-lg bg-white p-6 shadow mb-8">
                    <form action="{{ url_for('ip_relationship_graph') }}" method="GET">
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                            <!-- Filter Source IP -->
                            <div>
                                <label for="src_ip" class="block text-sm font-medium leading-6 text-gray-900">Source IP</label>
                                <select id="src_ip" name="src_ip" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option value="">Semua Source IP</option>
                                    {% for ip in all_source_ips %}
                                        <option value="{{ ip }}" {% if ip == current_src_filter %}selected{% endif %}>{{ ip }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <!-- Filter Destination IP -->
                            <div>
                                <label for="dst_ip" class="block text-sm font-medium leading-6 text-gray-900">Destination IP</label>
                                <select id="dst_ip" name="dst_ip" class="mt-2 block w-full rounded-md border-0 py-1.5 pl-3 pr-10 text-gray-900 ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-indigo-600 sm:text-sm sm:leading-6">
                                    <option value="">Semua Destination IP</option>
                                    {% for ip in all_dest_ips %}
                                        <option value="{{ ip }}" {% if ip == current_dst_filter %}selected{% endif %}>{{ ip }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <!-- Tombol Submit -->
                            <div class="sm:flex sm:items-end">
                                <button type="submit" class="w-full sm:w-auto rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                                    Filter Grafik
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                {% if error %}
                <div class="rounded-md bg-red-100 p-4 mb-8">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.28 7.22a.75.75 0 00-1.06 1.06L8.94 10l-1.72 1.72a.75.75 0 101.06 1.06L10 11.06l1.72 1.72a.75.75 0 101.06-1.06L11.06 10l1.72-1.72a.75.75 0 00-1.06-1.06L10 8.94 8.28 7.22z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">Terjadi Kesalahan</h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p>{{ error }}</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}

                <div class="rounded-lg bg-white shadow">
                    <div class="p-6">
                        <h3 class="text-base font-semibold leading-6 text-gray-900">Grafik Relasi IP (Top 200 Relasi)</h3>

                        <div id="echarts-graph" style="width: 100%; height: 600px;" class="mt-6"></div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="text/javascript">

        const nodes = {{ nodes | tojson | safe }};
        const links = {{ links | tojson | safe }};
        const categories = {{ categories | tojson | safe }};

        const chartDom = document.getElementById('echarts-graph');
        if (chartDom) {
            const myChart = echarts.init(chartDom);
            
            const option = {
                tooltip: {
                    formatter: function (params) {
                        if (params.dataType === 'node') {
                            return `<strong>IP: ${params.data.name}</strong><br/>Total Koneksi: ${params.data.value}`;
                        }
                        if (params.dataType === 'edge') {
                            return `<strong>${params.data.source}</strong> â†’ <strong>${params.data.target}</strong><br/>Jumlah: ${params.data.value}`;
                        }
                        return '';
                    }
                },
                legend: [{
                    data: categories.map(a => a.name),
                    textStyle: { color: '#333' }
                }],
                series: [
                    {
                        name: 'IP Relationships',
                        type: 'graph',
                        layout: 'force',
                        data: nodes,
                        links: links,
                        categories: categories,
                        roam: true, 
                        draggable: true,
                        label: {
                            show: true,
                            position: 'right',
                            formatter: '{b}' 
                        },
                        force: {
                            repulsion: 100, 
                            edgeLength: [50, 100]
                        },
                        emphasis: {
                            focus: 'adjacency', 
                            lineStyle: {
                                width: 10
                            }
                        },
                        lineStyle: {
                            color: 'source',
                            curveness: 0.1
                        }
                    }
                ]
            };
            
            myChart.setOption(option);

            window.addEventListener('resize', myChart.resize);
        }
    </script>
</body>
</html>
